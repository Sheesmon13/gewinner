<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Real Adventure</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Owl Carousel CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" rel="stylesheet">

    <style>
        .advent-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            margin: 15px;
        }
        .advent-item img {
            width: 100%;
            height: auto;
            transition: transform 0.4s ease;
        }
        .advent-item:hover img {
            transform: scale(1.1);
        }
        .advent-content {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .advent-content h5 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .advent-content .btn {
            border-radius: 50%;
            padding: 6px 10px;
            margin-top: 5px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h3>Explore Real Adventure</h3>
    </div>
    <div class="owl-carousel owl-theme">
        <div class="advent-item">
            <img src="assets/images/advent/tent-camping.jpg" alt="Tent camping services">
            <div class="advent-content">
                <h5>Tent camping services</h5>
                <a href="#" class="btn btn-primary">➔</a>
            </div>
        </div>
        <div class="advent-item">
            <img src="assets/images/advent/trailers-rv.jpg" alt="Trailers and RV spots">
            <div class="advent-content">
                <h5>Trailers and RV spots</h5>
                <a href="#" class="btn btn-primary">➔</a>
            </div>
        </div>
        <div class="advent-item">
            <img src="assets/images/advent/adventure-climbing.jpg" alt="Adventure and climbing">
            <div class="advent-content">
                <h5>Adventure and climbing</h5>
                <a href="#" class="btn btn-primary">➔</a>
            </div>
        </div>
        <div class="advent-item">
            <img src="assets/images/advent/couple-camping.jpg" alt="Couple camping or cabin">
            <div class="advent-content">
                <h5>Couple camping or cabin</h5>
                <a href="#" class="btn btn-primary">➔</a>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Owl Carousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    $(document).ready(function(){
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 4
                }
            }
        });
    });
</script>
</body>
</html>
